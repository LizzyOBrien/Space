<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <header class="header-text">
      <h1>Our Solar System</h1>
      <p>Which planet would you like to go to?</p>
    </header>

    <button class="restart-button" onclick="location.href='start.html'">Restart Game</button>

    <main class="solar-wrapper">
      <div class="sun" aria-hidden="true"></div>

      <div class="planets">
        <!-- Mercury -->
        <div class="planet-wrapper" data-name="Mercury">
          <div class="planet-glow"></div>
          <a href="mercury2.html" class="planet mercury" aria-label="Go to Mercury" title="Go to Mercury"></a>
        </div>

        <!-- Venus -->
        <div class="planet-wrapper" data-name="Venus">
          <div class="planet-glow"></div>
          <a href="venus.html" class="planet venus" aria-label="Go to Venus" title="Go to Venus"></a>
        </div>

        <!-- Earth -->
        <div class="planet-wrapper" data-name="Earth">
          <div class="planet-glow"></div>
          <a href="earth.html" class="planet earth" aria-label="Go to Earth" title="Go to Earth"></a>
        </div>

        <!-- Mars -->
        <div class="planet-wrapper" data-name="Mars">
          <div class="planet-glow"></div>
          <a href="mars.html" class="planet mars" aria-label="Go to Mars" title="Go to Mars"></a>
        </div>

        <!-- Jupiter -->
        <div class="planet-wrapper" data-name="Jupiter">
          <div class="planet-glow"></div>
          <a href="jupiter.html" class="planet jupiter" aria-label="Go to Jupiter" title="Go to Jupiter"></a>
        </div>

        <!-- Saturn -->
        <div class="planet-wrapper" data-name="Saturn">
          <div class="planet-glow saturn-glow"></div>
          <a href="saturn.html" class="planet saturn" aria-label="Go to Saturn" title="Go to Saturn"></a>
        </div>

        <!-- Uranus -->
        <div class="planet-wrapper" data-name="Uranus">
          <div class="planet-glow"></div>
          <a href="uranus.html" class="planet uranus" aria-label="Go to Uranus" title="Go to Uranus"></a>
        </div>

        <!-- Neptune -->
        <div class="planet-wrapper" data-name="Neptune">
          <div class="planet-glow"></div>
          <a href="neptune.html" class="planet neptune" aria-label="Go to Neptune" title="Go to Neptune"></a>
        </div>
      </div>
    </main>

    <!-- Alien -->
    <div class="alien" role="img" aria-label="Selected alien spaceship">
      <img id="selectedAlienImg" src="" alt="Your Spaceship" />
    </div>
  </div>

  <script>
    const selectedAlien = localStorage.getItem('selectedAlien');

    if (selectedAlien) {
      const alienNumber = selectedAlien.match(/\d+/)?.[0];
      const spaceshipImage = `images/AlienSpaceship${alienNumber}.png`;
      document.getElementById('selectedAlienImg').src = spaceshipImage;
    } else {
      document.getElementById('selectedAlienImg').src = "images/defaultAlien.png";
    }
  </script>
</body>
</html>
