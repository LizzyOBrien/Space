<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding and mobile responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Our Solar System</title>

  <!-- Links the external CSS file for styling -->
  <link rel="stylesheet" href="start.css">
</head>

<body>
  <!-- Main wrapper that holds all content on the page -->
  <div class="page-container">

    <!-- HEADER SECTION -->
    <header class="header-text">
      <h1>ALIEN EXPLOROR</h1>
      <p>Help Aliens find their new home!</p>
    </header>

    <!-- MAIN SOLAR LAYOUT -->
    <main class="solar-wrapper">
      <div class="sun"></div>
    
      <div class="planets">
        <div class="planet-wrapper" data-name="Mercury">
          <div class="planet mercury"></div>
        </div>
    
        <div class="planet-wrapper" data-name="Venus">
          <div class="planet venus"></div>
        </div>
    
        <div class="planet-wrapper" data-name="Earth">
          <div class="planet earth"></div>
        </div>
    
        <div class="planet-wrapper" data-name="Mars">
          <div class="planet mars"></div>
        </div>
    
        <div class="planet-wrapper" data-name="Jupiter">
          <div class="planet jupiter"></div>
        </div>
    
        <div class="planet-wrapper" data-name="Saturn">
          <div class="planet saturn"></div>
        </div>        
    
        <div class="planet-wrapper" data-name="Uranus">
          <div class="planet uranus"></div>
        </div>
    
        <div class="planet-wrapper" data-name="Neptune">
          <div class="planet neptune"></div>
        </div>
      </div>
    </main>
     
    <a href="begin.html" class="btn-next btn-fixed-right">START EXPLORING</a>

  </div>
</body>
</html>
