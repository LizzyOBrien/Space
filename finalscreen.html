<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a New Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("index-screenshot.png") no-repeat center center/cover;
      background-color: black;
      background-blend-mode: overlay;
      font-family: sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .end-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 2rem;
      margin-bottom: 3rem;
    }

    .item-box {
      position: relative;
      background-color: black;
      padding: 1rem;
      border-radius: 1rem;
      transition: transform 0.8s ease-in-out;
      width: 180px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      cursor: pointer;
    }

    .item {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img {
      max-width: 80%;
      max-height: 80%;
    }

    .item-box:hover {
      box-shadow: 0 0 30px yellow;
    }

    .labels {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 2rem;
      font-size: 1rem;
      color: white;
    }

    .prompt {
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      border-radius: 1rem;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="end-container">
    <div class="grid">
      <!-- Replace src with your real item images -->
      <div class="item-box" data-planet="Mercury"><div class="item"><img src="images/Sunglass.png" alt="Mercury item" /></div></div>
      <div class="item-box" data-planet="Venus"><div class="item"><img src="images/Unbrella.png" alt="Venus item" /></div></div>
      <div class="item-box" data-planet="Earth"><div class="item"><img src="images/Drink.png" alt="Earth item" /></div></div>
      <div class="item-box" data-planet="Mars"><div class="item"><img src="images/Mask.png" alt="Mars item" /></div></div>
      <div class="item-box" data-planet="Jupiter"><div class="item"><img src="images/JetPack.png" alt="Jupiter item" /></div></div>
      <div class="item-box" data-planet="Saturn"><div class="item"><img src="images/Ring.png" alt="Saturn item" /></div></div>
      <div class="item-box" data-planet="Uranus"><div class="item"><img src="images/Scarf.png" alt="Uranus item" /></div></div>
      <div class="item-box" data-planet="Neptune"><div class="item"><img src="images/Google.png" alt="Neptune item" /></div></div>
    </div>

    <div class="labels">
      <div>Mercury</div>
      <div>Venus</div>
      <div>Earth</div>
      <div>Mars</div>
      <div>Jupiter</div>
      <div>Saturn</div>
      <div>Uranus</div>
      <div>Neptune</div>
    </div>

    <div class="prompt">WHERE SHOULD THE ALIENS MAKE THEIR NEW HOME?</div>
  </div>

  <script>
    const itemBoxes = document.querySelectorAll(".item-box");

    itemBoxes.forEach(box => {
      box.addEventListener("click", () => {
        const planet = box.getAttribute("data-planet");
        alert(`Your alien will now live on ${planet}! üëΩüè°`);
        // Optional: redirect or animate further
      });
    });
  </script>
</body>
</html>
