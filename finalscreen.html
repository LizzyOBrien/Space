<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a New Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      position: relative;
      z-index: auto;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .background-iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      border: none;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .end-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      padding: 3rem 1rem;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 3rem;
      margin-bottom: 2rem;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0 1rem;
    }

    .item-box {
      background-color: black;
      padding: 1rem;
      border-radius: 1rem;
      transition: transform 0.8s ease-in-out;
      width: 400px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      cursor: pointer;
    }

    .item {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .item-box:hover {
      box-shadow: 0 0 30px yellow;
    }

    .item-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .item-label {
      margin-top: 1rem;
      font-size: 2rem;
      color: white;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      text-align: center;
    }

    .item-box:hover + .item-label {
      opacity: 1;
      transform: translateY(0);
    }

    .prompt {
      font-size: 2.5rem;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-align: center;
      margin: 0 1rem;
    }

    #selectedAlien {
      z-index: 3;
    }

/* âœ… Responsive adjustments ONLY for smaller screens */
    @media (max-width: 1600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        justify-items: center;
      }
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .item-box {
        width: 90vw;
        height: auto;
        aspect-ratio: 16 / 9;
      }

      .item-label {
        font-size: 1.5rem;
      }

      .prompt {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <iframe src="index.html" class="background-iframe" aria-hidden="true"></iframe>

  <div class="overlay"></div>

  <div id="selectedAlien">
    <img id="selectedAlienImg" src="images/alienSpaceship.png" alt="Alien Spaceship">
  </div>

  <!-- Final screen content -->
  <div class="end-container">
    <div class="grid">
      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Mercury">
          <div class="item-box" data-planet="Mercury">
            <div class="item"><img src="images/Sunglass.png" alt="Mercury item" /></div>
          </div>
        </a>
        <div class="item-label">Mercury</div>
      </div>

      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Venus">
          <div class="item-box" data-planet="Venus">
            <div class="item"><img src="images/Unbrella.png" alt="Venus item" /></div>
          </div>
        </a>
        <div class="item-label">Venus</div>
      </div>

      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Earth">
          <div class="item-box" data-planet="Earth">
            <div class="item"><img src="images/Cup.png" alt="Earth item" /></div>
          </div>
        </a>
        <div class="item-label">Earth</div>
      </div>

      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Mars">
          <div class="item-box" data-planet="Mars">
            <div class="item"><img src="images/Mask.png" alt="Mars item" /></div>
          </div>
        </a>
        <div class="item-label">Mars</div>
      </div>

      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Jupiter">
          <div class="item-box" data-planet="Jupiter">
            <div class="item"><img src="images/JetPack.png" alt="Jupiter item" /></div>
          </div>
        </a>
        <div class="item-label">Jupiter</div>
      </div>

      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Saturn">
          <div class="item-box" data-planet="Saturn">
            <div class="item"><img src="images/Ring.png" alt="Saturn item" /></div>
          </div>
        </a>
        <div class="item-label">Saturn</div>
      </div>

      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Uranus">
          <div class="item-box" data-planet="Uranus">
            <div class="item"><img src="images/Scarf.png" alt="Uranus item" /></div>
          </div>
        </a>
        <div class="item-label">Uranus</div>
      </div>

      <div class="item-wrapper">
        <a href="finalplanets.html?planet=Neptune">
          <div class="item-box" data-planet="Neptune">
            <div class="item"><img src="images/Google.png" alt="Neptune item" /></div>
          </div>
        </a>
        <div class="item-label">Neptune</div>
      </div>
    </div>
    
    <div class="prompt">Where should the aliens make their new home?</div>
  </div>
</body>
</html>
